<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Series</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <h1>CRUD de Series</h1>

    <!-- Formulario para crear una nueva serie -->
    <h2>Crear Nueva Serie</h2>
    <form id="createForm">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="genre" placeholder="Género" required>
        <input type="number" id="releaseYear" placeholder="Año de Lanzamiento" required>
        <button type="submit">Crear Serie</button>
    </form>

    <!-- Tabla para mostrar las series -->
    <h2>Lista de Series</h2>
    <table id="seriesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Género</th>
                <th>Año de Lanzamiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Formulario para actualizar una serie -->
    <h2>Actualizar Serie</h2>
        <input type="hidden" id="updateId">
        <input type="text" id="updateTitle" placeholder="Nuevo Título" required>
        <input type="text" id="updateGenre" placeholder="Nuevo Género" required>
        <input type="number" id="updateYear" placeholder="Nuevo Año de Lanzamiento" required>
        <button type="submit">Actualizar Serie</button>
    </form>

    <script>
        // Función para obtener todas las series y mostrarlas en la tabla
        async function fetchSeries() {
            const response = await fetch('/series');
            const series = await response.json();
            const tbody = document.querySelector('#seriesTable tbody');
            tbody.innerHTML = '';  // Limpiar la tabla antes de llenar

            series.forEach(serie => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${serie._id}</td>
                    <td>${serie.title}</td>
                    <td>${serie.genre}</td>
                    <td>${serie.releaseYear}</td>
                    <td>
                        <button onclick="editSerie('${serie._id}', '${serie.title}', '${serie.genre}', ${serie.releaseYear})">Editar</button>
                        <button onclick="deleteSerie('${serie._id}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Crear una nueva serie
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
            const releaseYear = document.getElementById('releaseYear').value;

            const response = await fetch('/series', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, genre, releaseYear })
            });

            if (response.ok) {
                fetchSeries();
                document.getElementById('createForm').reset();
            } else {
                alert('Error al crear la serie');
            }
        });

        // Editar serie (mostrar datos en el formulario de actualización)
        function editSerie(id, title, genre, releaseYear) {
            document.getElementById('updateId').value = id;
            document.getElementById('updateTitle').value = title;
            document.getElementById('updateGenre').value = genre;
            document.getElementById('updateYear').value = releaseYear;
            document.getElementById('updateForm').style.display = 'block';
        }

        // Actualizar serie
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('updateId').value;
            const title = document.getElementById('updateTitle').value;
            const genre = document.getElementById('updateGenre').value;
            const releaseYear = document.getElementById('updateYear').value;

            const response = await fetch(`/series/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, genre, releaseYear })
            });

            if (response.ok) {
                fetchSeries();
                document.getElementById('updateForm').reset();
                document.getElementById('updateForm').style.display = 'none';
            } else {
                alert('Error al actualizar la serie');
            }
        });

        // Eliminar serie
        async function deleteSerie(id) {
            const response = await fetch(`/series/${id}`, { method: 'DELETE' });

            if (response.ok) {
                fetchSeries();
            } else {
                alert('Error al eliminar la serie');
            }
        }

        // Cargar las series cuando se carga la página
        fetchSeries();
    </script>
</body>
</html>
